<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playfair Cipher</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #000;
      animation: fadeIn 1s;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      margin-top: 20px;
    }

    #output,
    #decryptionOutput {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mt-4 mb-4">Playfair Cipher X Developed by Ahmed Faysal</h1>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="keyword" class="form-label">Keyword:</label>
          <input type="text" class="form-control" id="keyword" placeholder="Enter keyword">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Enter message"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="handleChange()">Play Fair Do 69</button>
      </form>
    </div>
    <div class="col-md-6">
      <table class="table table-bordered" id="keyMatrix"></table>
      <div id="output" class="mt-3"></div>
      <div id="decryptionOutput" class="mt-3"></div>
    </div>
  </div>
</div>

<footer class="text-center">
  <p>&copy; 2023 Your Company Name. All rights reserved by Ahmed Faysal.</p>
</footer>
  <!-- Add Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your JavaScript code here -->
  <script src="playfaiir.js"></script>
</body>
</html>
